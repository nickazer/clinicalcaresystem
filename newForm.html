<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #345B63;
        }

        .container {
            background: #D4ECDD;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px 5px rgba(0, 0, 0, 0.15);
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-lg-12 text-center pt-5">
            <h1>Patient Information System</h1>
            <h2>Patient Form</h2>
        </div>
        <form class="row p-5" name="patientForm" onsubmit="return submitBtn()">
            <div class="col-lg-4">
                <label for="" class="form-label">First Name: </label>
                <input class="form-control" type="text" name="firstname" required>
            </div>
            <div class="col-lg-4">
                <label for="" class="form-label">Middle Name: </label>
                <input class="form-control" type="text" name="midname" required>
            </div>
            <div class="col-lg-4">
                <label for="" class="form-label">Last Name: </label>
                <input class="form-control" type="text" name="lastname" required>
            </div>
            <div class="col-lg-12">
                <label for="" class="form-label">Address: </label>
                <input class="form-control" type="text" name="address" required>
            </div>
            <div class="col-lg-4">
                <label for="" class="form-label">Birthdate:</label>
                <input class="form-control" type="date" name="birthday" min="1980-01-01" max="2021-11-01" required>
            </div>
            <div class="col-lg-4">
                <label for="" class="form-label">Contact Number</label>
                <input type="number" class="form-control" id="contactNum" name="contact" required>
            </div>
            <div class="col-lg-4">
                <label for="" class="form-label">Gender :
                    <input class="" type="radio" name="gender" value="male" required> Male
                    <input class="" type="radio" name="gender" value="female"> Female
                </label><br>
            </div>
            <div class="col-lg-12 py-2">
                <hr>
            </div>

            <div class="col-lg-2">
                <label class="form-label">Medical History: </label>
            </div>
            <div class="col-lg-2">
                <input type="checkbox" name="medhis" value="Asthma" class="form-check-input">
                <label for="" class="form-check-label">Asthma</label><br>
                <input type="checkbox" name="medhis" value="Cancer" class="form-check-input">
                <label for="" class="form-check-label">Cancer</label><br>
                <input type="checkbox" name="medhis" value="Cardiac Disease" class="form-check-input">
                <label for="" class="form-check-label">Cardiac Disease</label><br>
                <input type="checkbox" name="medhis" value="Diabetes" class="form-check-input">
                <label for="" class="form-check-label">Diabetes</label><br>
            </div>

            <div class="col-lg-2">
                <input type="checkbox" name="medhis" value="Hypertension" class="form-check-input">
                <label for="" class="form-check-label">Hypertension</label><br>
                <input type="checkbox" name="medhis" value="Psychiatric Disorder" class="form-check-input">
                <label for="" class="form-check-label">Psychiatric Disorder</label><br>
                <input type="checkbox" name="medhis" value="Epilepsy" class="form-check-input">
                <label for="" class="form-check-label">Epilepsy</label><br>
                <input type="checkbox" name="medhis" value="Others" class="form-check-input">
                <label for="" class="form-check-label">Others</label><br>
            </div>
            <div class="col-lg-2">
                <label for="" class="form-label">Current Symptoms:</label>
            </div>
            <div class="col-lg-4">
                <select name="" id="currentsymptoms" class="form-select" multiple>
                    <option value="Chest Pain">Chest Pain</option>
                    <option value="Respiratory">Respiratory</option>
                    <option value="Hematological">Hematological</option>
                    <option value="Lymphatic">Lymphatic</option>
                    <option value="Neurological">Neurological</option>
                    <option value="Psychiatric">Psychiatric</option>
                    <option value="Gastrointestinal">Gastrointestinal</option>
                    <option value="Weight Loss">Weight Loss</option>
                </select>
            </div>
            <div class="col-lg-12 pt-4">
                <label for="" class="form-label">Are currently taking medication?<br><span class="fs-7 fst-italic">(If
                        yes, please provide what medications you're taking.)</span></label><br>
                <input type="radio" class="form-check-input" name="radBtn" value="yes" onclick="radioBtn(this)"> Yes
                <br>
                <input type="radio" class="form-check-input" name="radBtn" value="no" onclick="radioBtn(this)"> No
                <input type="text" class="form-control" id="medtext" disabled>
            </div>
            <div class="col-lg-12 pt-4 text-center">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-danger" type="reset">Reset</button>
            </div>
        </form>
    </div>
    <script src="newForm.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
