<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #345B63;
        }

        .container {
            margin-top: 10%;
            background: #D4ECDD;
            width: 500px;
            border: none;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px 5px rgba(0, 0, 0, 0.15);
            height: 320px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="newForm.html" class="col-lg-12 p-5" name="logform" onsubmit="return validateForm()">
                <legend>Log-In</legend>
                <label for="username">Username: </label>
                <input type="text" class="form-control" name="username" id="">
                <label for="password">Password: </label>
                <input type="password" class="form-control" name="password" id=""><br>
                <div class="text-center">
                    <button class="btn-primary btn" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function validateForm() {
            // get a form via a form name
            //let variableName = document.formName.inputName.value
            let logForm = document.forms['logform'];
            let userN = logForm['username'].value.trim();
            let pass = logForm['password'].value.trim();

            if (userN === '') {
                alert('Please provide username');
                logForm['username'].focus();
                return false;
            }
            else if (pass === '') {
                alert('Please provide password');
                logForm['password'].focus();
                return false;
            }
            else if (pass < 6) {
                alert('Must have more than 6 characters!');
                logForm['password'].focus();
                return false;
            }
            else alert('All are valid'); return true;
        }
    </script>
    <!-- JavaScript Bundle with Popper -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
